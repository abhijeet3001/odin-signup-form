<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="main-container">
      <div class="background-container">
        <div class="logo-container">
          <img src="odin-lined.png" alt="logo"/>
          <span>Odin</span>
        </div>
        <p>Photo by Halie West on Unsplash</p>
      </div>
      <div class="right-container">
        <div class="signup-overview">
          <p>
            This is not a real online service! You know you need something like
                        this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up
            <em>now</em>
            to get started.</p>
        </div>
        <form action="" method="get">
          <div class="form-container">
            <fieldset class="items-container">
              <legend>Let's do this!</legend>
              <div class="form-item">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name"/>
              </div>
              <div class="form-item">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name"/>
              </div>
              <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email"/>
              </div>
              <div class="form-item">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number"/>
              </div>
              <div class="form-item">
                <label for="password">Password</label>
                <input type="password" id="password" minlength="8"/>
              </div>
              <div class="form-item">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" minlength="8"/>
              </div>
            </fieldset>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
